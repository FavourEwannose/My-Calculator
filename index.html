<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyCalculator</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="responsiveness.css">
</head>
<body>
  <div class="wrapper">
    <div class="my_calc">
    <input type="text" id="my_calc_text">
  </div>
  <div class="all_buttons">
    <button class="C" onclick="ClearText('C')">C</button>
    <button class="Squared" onclick="SquareRoot('')">âˆš</button>
    <button class="mul" onclick="DisplayText('*')">*</button>
    <button class="backspace" onclick="backSpace('backspace')"> 
      <svg xmlns="http://www.w3.org/2000/svg" height=".8em" viewBox="0 -960 960 960" width="1em" fill="#e3e3e3">

    </button>
  </div>
  <div class="all_buttons">
    <button class="Seven" onclick="DisplayText('7')">7</button>
    <button class="Eight" onclick="DisplayText('8')">8</button>
    <button class="Nine" onclick="DisplayText('9')">9</button>
    <button class="div" onclick="DisplayText('/')">/</button>
  </div>
  <div class="all_buttons">
    <button class="Four" onclick="DisplayText('4')">4</button>
    <button class="Five" onclick="DisplayText('5')">5</button>
    <button class="Six" onclick="DisplayText('6')">6</button>
    <button class="Add" onclick="DisplayText('+')"> + </button>
  </div>
  <div class="all_buttons">
    <button class="One" onclick="DisplayText('1')">1</button>
    <button class="Two" onclick="DisplayText('2')">2</button>
    <button class="Three" onclick="DisplayText('3')">3</button>
    <button class="Sub" onclick="DisplayText('-')">-</button>
  </div>
  <div class="all_buttons">
    <button class="Dec" onclick="DisplayText('.')">.</button>
    <button class="Zero" onclick="DisplayText('2')">0</button>
    <button class="EqualTo" onclick="ShowResult()">=</button>
  </div>
  </div>
